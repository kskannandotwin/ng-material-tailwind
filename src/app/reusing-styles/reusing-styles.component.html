<div class="relative rounded-xl overflow-auto">
    <div class="w-72 sm:w-96 px-8 sm:px-12 py-6 sm:py-8 mx-auto bg-white shadow">
        <div class="flex items-center space-x-2 text-base">
            <h4 class="font-semibold text-slate-900">Contributors</h4>
            <span class="rounded-full bg-slate-100 px-2 py-1 text-xs font-semibold text-slate-700">204</span>
        </div>
        <div class="mt-3 flex -space-x-2 overflow-hidden">
            <img *ngFor="let user of users" class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                [src]="user.imgUrl">
        </div>
        <div class="mt-3 text-sm font-medium">
            <a href="#" class="text-blue-500">+ 198 others</a>
        </div>
    </div>
</div>
<br>
<hr>
<br>

<div class="relative rounded-xl overflow-auto">
    <div class="sm:px-8 flex sm:justify-center">
        <div class="bg-white px-6 py-4 shadow">
            <nav class="flex justify-center space-x-4">
                <a *ngFor="let link of links" [href]=" link"
                    class="rounded-lg px-3 py-2 text-slate-700 hover:bg-slate-100 hover:text-slate-900 font-medium">
                    {{ link }}
                </a>
            </nav>
        </div>
    </div>
</div>
